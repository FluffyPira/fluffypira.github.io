---
layout: page
title: Posts
permalink: /posts/
---
<table class="table table-hover">
	<thead>
		<tr><th>Date</th><th>Title</th></tr>
	</thead>
	<tbody>
		{% for post in site.posts %}<tr><td>{{ post.date | date: "%b %-d, %Y" }}</td><td><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td></tr>{% endfor %}
	</tbody>
</table>
